<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Locales</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-editar {
      background-color: #ffc107;
      border: none;
      color: black;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-borrar {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 5px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CRM - Cartera de Clientes</h1>

  <input type="text" id="search" placeholder=" Buscar local, direcci贸n o tel茅fono...">

  <form id="addForm">
    <input type="text" id="nombre" placeholder="Nombre del Local" required>
    <input type="text" id="direccion" placeholder="Direcci贸n" required>
    <input type="text" id="horarios" placeholder="Horarios" required>
    <input type="tel" id="telefono" placeholder="WhatsApp (solo n煤meros)" required>

    <label for="ultimaVisita">Fecha de 煤ltima visita</label>
    <input type="date" id="ultimaVisita" required>

    <label for="inicioPrueba">Inicio de prueba gratuita (10 d铆as)</label>
    <input type="date" id="inicioPrueba" required>

    <button type="submit">Agregar Local</button>
  </form>

  <table id="crm">
    <thead>
      <tr>
        <th>Nombre del Local</th>
        <th>Direcci贸n</th>
        <th>Horarios</th>
        <th>WhatsApp</th>
        <th>ltima Visita</th>
        <th>Pr贸xima Visita</th>
        <th>Inicio Prueba</th>
        <th>Fin Prueba</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="crmBody">
      <tr>
        <td data-label="Nombre del Local">Super Pan</td>
        <td data-label="Direcci贸n">Av. Italia 1234</td>
        <td data-label="Horarios">8:00 - 18:00</td>
        <td data-label="WhatsApp"><a href="https://wa.me/59891234567" target="_blank">+598 91 234 567</a></td>
        <td data-label="ltima Visita">2025-07-22</td>
        <td data-label="Pr贸xima Visita"></td>
        <td data-label="Inicio Prueba">2025-07-19</td>
        <td data-label="Fin Prueba"></td>
        <td data-label="Acciones">
          <button class="btn-editar">Editar</button>
          <button class="btn-borrar">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="app.js"></script>
  <script>
    // Funcionalidad borrar fila
    document.querySelectorAll(".btn-borrar").forEach(btn => {
      btn.addEventListener("click", function () {
        this.closest("tr").remove();
      });
    });

    // Filtro de b煤squeda por nombre, direcci贸n o tel茅fono
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll("#crm tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
