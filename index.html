<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CRM de Clientes</h1>

    <!-- Buscador -->
    <input type="text" id="search" placeholder="Buscar por nombre, dirección o teléfono" />

    <!-- Formulario para agregar locales -->
    <form id="client-form">
      <input type="text" id="name" placeholder="Nombre del local" required />
      <input type="text" id="address" placeholder="Dirección del local" required />
      <input type="text" id="phone" placeholder="Teléfono (solo números)" required />
      <input type="text" id="hours" placeholder="Horarios del local" required />
      <input type="date" id="lastVisit" required />
      <label for="lastVisit">Fecha de última visita</label>
      <input type="date" id="trialStart" required />
      <label for="trialStart">Inicio de prueba gratuita (10 días)</label>
      <input type="text" id="notes" placeholder="Descripción o notas del local" />
      <button type="submit">Agregar local</button>
    </form>

    <!-- Tabla de clientes -->
    <div class="table-responsive">
      <table id="client-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Horarios</th>
            <th>Próxima visita</th>
            <th>Fin de prueba gratuita</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
