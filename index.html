<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM de Clientes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>CRM de Clientes</h1>

    <input type="text" id="searchInput" placeholder="Buscar por nombre, dirección o teléfono...">

    <form id="clienteForm">
      <input type="text" id="nombre" placeholder="Nombre del cliente" required />
      <input type="text" id="direccion" placeholder="Dirección" required />
      <input type="tel" id="telefono" placeholder="Teléfono" required />
      <input type="date" id="fechaVisita" required />
      <input type="date" id="fechaPrueba" required />
      <button type="submit">Agregar Cliente</button>
    </form>

    <h3>Lista de Clientes</h3>
    <table id="tablaClientes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Próxima Visita</th>
          <th>Fin de Prueba Gratuita</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
